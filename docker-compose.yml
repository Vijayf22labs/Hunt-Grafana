services:
  loki:
    image: grafana/loki:2.9.4
    container_name: hunt-loki
    restart: unless-stopped
    ports:
      - "3101:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability

  prometheus:
    image: prom/prometheus:latest
    container_name: hunt-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - observability

  tempo:
    image: grafana/tempo:latest
    container_name: hunt-tempo
    restart: unless-stopped
    ports:
      - "3201:3200"
      - "4319:4317"
      - "4320:4318"
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    command:
      - "-config.file=/etc/tempo/tempo.yml"
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: hunt-grafana
    restart: unless-stopped
    depends_on:
      - loki
      - prometheus
      - tempo
    ports:
      - "3002:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - observability

volumes:
  loki-data:
  grafana-data:
  prometheus-data:
  tempo-data:

networks:
  observability:
    driver: bridge