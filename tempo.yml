server:
  http_listen_port: 3201

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4320"
        grpc:
          endpoint: "0.0.0.0:4319"

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

compactor:
  compaction:
    block_retention: 48h